<!DOCTYPE html>
<html>
<head>
	<title>Nhiều chặng</title>
	<style type="text/css">

		select.airport {

<body>
<form>
	<div style="border: 1px solid #dff0f6;height: 100%;width: 60%;margin: auto;border-top: none">

			</tr>
			<tr>
				<td>
					<select name="airport">
						<option style="background: url(img/location.svg) no-repeat scroll 0px 0px; padding-left:0px;">Select Airport</option>

						<option>Tân Sơn Nhất</option>
						<option>Đà Nẵng</option>
					</select>
				</td>
				<td><input style="width: 200px;height: 36px" name="airport" type="date" name="bday" min="2017-05-31"></td>
			</tr>
			<tr>
				<td>Where are flying to:<span style="color: red"> * </span></td>
				<td>Returning Date:<span style="color: red"> * </span></td>
			</tr>
			<tr>
				<td>
					<select name="airport">
						<option >Select Airport</span></option>
						<option>Nội Bài</option>
						<option>Tân Sơn Nhất</option>
						<option>Đà Nẵng</option>
					</select>
				</td>
				<td><input style="width: 200px;height: 36px" name="airport" type="date" name="bday" min="2017-05-31"></td>
			</tr>

		</table>	
		<div style="padding-top: 30px;padding-bottom: 30px;"><hr style="border-top: 1px solid #dff0f6;"></div>

			<tr>
